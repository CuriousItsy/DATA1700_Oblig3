<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Movie Ticket Registration Form</h3>
            <form class="form">
                <div class="form-group">
                    <label for="film">Choose a film:</label>
                    <select id="film" class="form-control">
                        <option>Inception</option>
                        <option>Interstellar</option>
                        <option>Star Wars</option>
                        <option>The Untouchables</option>
                        <option>Liar Liar</option>
                        <option>The Mask</option>
                        <option>Asterisk and Obelisk</option>
                        <option>Hansel and Gretel</option>
                        <option>Puss In Boots</option>
                        <option>The Magical Crown</option>
                    </select><br><span id="filmError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="number">Number of tickets to buy:</label>
                    <input type="number" class="form-control" id="number"/>
                    <br><span id="numberError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control" id="firstName"/>
                    <br><span id="firstNameError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" class="form-control" id="lastName"/>
                    <br><span id="lastNameError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="phone"/>
                    <br><span id="phoneError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email"/>
                    <br><span id="emailError" class="error"></span>
                </div>
            </form>
            <button class="btn btn-primary" id="regTicket">Register</button><br/>
        </div>
        <div class="col-md-8">
            <h3>All tickets:</h3>
            <div id="tickets"></div>
            <button class="btn btn-danger" id="deleteTickets">Delete all tickets</button>
            <div id="errormessage"></div>
        </div>
    </div>
</div>
<script src="js.js"></script>
</body>
</html>
